<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
    </head>

    <body>
        <header>
            <ul class="header">
                <li><img src="outline_account_circle_black_24dp.png" alt=""></li>

                <li><a src="https://www.google.bg/imghp?hl=en&ogbl">Images</a></li>

                    <li><a src="https://ads.google.com/intl/en_bg/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>

                </div>
                <div class="right_footer">
                    <li><a src="">Settings</a></li>
                    <li><a src="https://policies.google.com/terms?hl=en-BG&fg=1">Terms</a></li>
                    <li><a src="https://policies.google.com/privacy?hl=en-BG&fg=1">Privacy</a></li>
                    
                    
                </div>
